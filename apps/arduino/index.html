<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Ardublockly: Arduino Code</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ardublockly - For now uncompressed files -->
  <!--script src="../../blockly_compressed.js"></script-->
  <script src="../../blockly_uncompressed.js"></script>
  <!--script src="../../blocks_compressed.js"></script-->
  <script src="../../generators/arduino.js"></script>
  <script src="../../blocks/arduino/io.js"></script>
  <script src="../../blocks/arduino/map.js"></script>
  <script src="../../blocks/arduino/serial.js"></script>
  <script src="../../blocks/arduino/servo.js"></script>
  <script src="../../blocks/arduino/spi.js"></script>
  <script src="../../blocks/arduino/stepper.js"></script>
  <script src="../../blocks/arduino/time.js"></script>
  <script src="../../blocks/arduino/variables.js"></script>
  <script src="../../blocks/logic.js"></script>
  <script src="../../blocks/loops.js"></script>
  <script src="../../blocks/math.js"></script>
  <script src="../../blocks/text.js"></script>
  <script src="../../blocks/lists.js"></script>
  <script src="../../blocks/colour.js"></script>
  <script src="../../blocks/variables.js"></script>
  <script src="../../blocks/procedures.js"></script>
  <script src="../../generators/arduino/io.js"></script>
  <script src="../../generators/arduino/lists.js"></script>
  <script src="../../generators/arduino/logic.js"></script>
  <script src="../../generators/arduino/loops.js"></script>
  <script src="../../generators/arduino/map.js"></script>
  <script src="../../generators/arduino/math.js"></script>
  <script src="../../generators/arduino/procedures.js"></script>
  <script src="../../generators/arduino/serial.js"></script>
  <script src="../../generators/arduino/servo.js"></script>
  <script src="../../generators/arduino/spi.js"></script>
  <script src="../../generators/arduino/stepper.js"></script>
  <script src="../../generators/arduino/text.js"></script>
  <script src="../../generators/arduino/time.js"></script>
  <script src="../../generators/arduino/variables.js"></script>
  <!-- Load Blockly's language strings -->
  <script src="../../msg/js/en.js"></script>
  <!-- Prettify -->
  <link rel="stylesheet" href="../../demos/prettify.css">
  <script src="../../demos/prettify.js"></script>
  <!-- Webapp js -->
  <script src="arduino.js"></script>
</head>

<body>
  <div class="table_wrapper">
    <table>
      <tr>
        <td colspan=2>
          <table width="100%">
            <tr id="tabRow" height="1em">
              <td id="tab_blocks" class="tabon">Blocks</td>
              <td class="tabmin">&nbsp;</td>
              <td id="tab_arduino" class="taboff">Arduino</td>
              <td class="tabmin">&nbsp;</td>
              <td id="tab_xml" class="taboff">XML</td>
              <td class="tabmax">
                <button id="peekCode" class="button_text" title="Toggle the code view on the side">
                  Code peek <img src="../../media/1x1.gif">
                </button>
                <button id="" title="Load blocks">
                  <img src="../../media/1x1.gif" class="icon21 load">
                </button>
                <button id="" title="Save blocks">
                  <img src="../../media/1x1.gif" class="icon21 save">
                </button>
                <button id="" title="Open the Settings">
                  <img src="../../media/1x1.gif" class="icon21 settings">
                </button>
                <button id="trashButton" title="Discard all blocks">
                  <img src="../../media/1x1.gif" class="icon21 trash">
                </button>
                <button id="runButton" class="primary" title="Run the program defined by the blocks in the workspace">
                  <img src='../../media/1x1.gif' class="icon21 run">
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="td_wrapper">
          <div id="content_wrapper" class="content_wrapper">
            <div id="content_blocks" class="content content_blocks"></div>
            <div id="side_content" class="side_content">
              <div id="arduino_code_peek" class="arduino_code_peek">
                <pre id="arduino_pre" class="arduino_pre">
                  <!--code id="arduino_code" class="language-arduino">code goes here</code-->
                </pre>
              </div>
            </div>
            <pre id="content_arduino" class="content content_arduino"></pre>
            <textarea id="content_xml" class="content content_xml" wrap="off"></textarea>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
